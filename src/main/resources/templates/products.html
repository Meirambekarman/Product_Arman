<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleof.org">
<head>
    <meta charset="UTF-8">
    <title>Product Database</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/admin/products/}" th:object="${product}" method="post" style="...">
                <label th:for="name">Name</label>
                <input type="text" id="name" name="name" th:field="*{name}"
                       class="form-control" placeholder="Введите имя продукта"/><br/>
                <span th:errors="*{name}" class="text-danger"></span><br/>
                <label th:for="price">Price</label>
                <input type="text" id="price" name="price" th:field="*{price}"
                       class="form-control" placeholder="Введите цену продукта"/><br/>
                <span th:errors="*{price}" class="text-danger"></span><br/>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
